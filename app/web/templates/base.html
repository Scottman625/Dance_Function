<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}My Video Site{% endblock %}</title>
</head>

<!-- 引入Bootstrap CSS檔案 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous">

<!-- 引入jQuery和Bootstrap JavaScript檔案 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi4jrV" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>
<body>
  <nav>
    <ul>
      <li><a href="{% url 'home' %}">Home Page</a></li>
      <li><a href="{% url 'upload_video' %}">Upload Video</a></li>
      <li><a href="{% url 'select_video' %}">Videos</a></li>
    </ul>
  </nav>
  {% block content %}{% endblock %}
</body>
<style>
  .jumbotron{color: grey;font-style: italic;}
  body {
    background-color: black;
  }
  body {
    color: white;
  }

</style>
</html>
