name: Security Scan

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  security_check:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 取得最近的變更
        run: |
          git fetch origin master
          git diff --unified=0 origin/master > changes.diff

      - name: 拉取並運行 Docker 資安掃描
        run: |
          docker run --rm -v $(pwd):/repo scottman625/my-security-scanner /repo/changes.diff
